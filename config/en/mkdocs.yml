markdown_extensions:
  - admonition #"attention", "caution", "danger", "error", "hint", "important", "note", "tip", "warning", "admonition"
  - attr_list
  - def_list
  - footnotes
  - fenced_code
  - md_in_html # An extension that parses Markdown inside of HTML tags.
  - pymdownx.arithmatex: # LaTeX syntax
      generic: true
  - pymdownx.emoji: # :smile: :heart: :thumbsup:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.highlight: # Code highlighting
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite # `==highlighted text==`
  - pymdownx.snippets # `{{snippet_name}}`
  - pymdownx.superfences # https://facelessuser.github.io/pymdown-extensions/extensions/superfences/
  - pymdownx.tasklist # - [X] item
  - pymdownx.tabbed: # === "Tab 1"
      alternate_style: true
  - pymdownx.blocks.caption
  - pymdownx.keys
  - tables
  - toc:
      permalink: "#"
      baselevel: 2
      separator: "_"

plugins:
  - search:
      lang: en
  - blog:
      pagination_per_page: 5
  - tags
  - ignore_bibtex # Custom plugin to ignore @ outside [@]
  - bibtex:
      bib_file: "../../docs/Bibliography.bib"
      csl_file: "overrides/assets/csl/nature.csl"

