theme:
  name: material
  custom_dir: ../../overrides
  logo: assets/img/logo-icon-innovamics.png
  favicon: assets/img/apple-touch-icon-72x72.png
  analytics:
    gtag: "G-7CEE34RD0F"
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)" # Automatic gestion of user's preferences
      scheme: default # Light theme
      toggle: # Theme changing button
        icon: material/toggle-switch # Theme changing button style
        name: Dark
      primary: black
      #primary: custom
      #accent: custom
      #default: custom
      #typeset: custom
    - media: "(prefers-color-scheme: dark)" # Automatic gestion of user's preferences
      scheme: slate # Dark theme
      toggle: # Theme changing button
        icon: material/toggle-switch-off-outline # Theme changing button style
        name: Light
      primary: black
      #primary: custom
      #accent: custom
      #default: custom
      #typeset: custom
  features:
    - navigation.footer
    - navigation.tabs
    - navigation.sections
    - content.code.copy

