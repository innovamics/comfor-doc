theme:
  name: material
  logo: assets/img/logo-icon-innovamics.png
  favicon: assets/img/apple-touch-icon-72x72.png
  analytics:
    gtag: "G-7CEE34RD0F"
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)" # Automatic gestion of user's preferences
      scheme: default # Light theme
      toggle: # Theme changing button
        icon: material/toggle-switch # Theme changing button style
        name: Dark
      primary: black
      #primary: custom
      #accent: custom
      #default: custom
      #typeset: custom
    - media: "(prefers-color-scheme: dark)" # Automatic gestion of user's preferences
      scheme: slate # Dark theme
      toggle: # Theme changing button
        icon: material/toggle-switch-off-outline # Theme changing button style
        name: Light
      primary: black
      #primary: custom
      #accent: custom
      #default: custom
      #typeset: custom
  features:
    - navigation.footer
    - navigation.tabs
    - content.code.copy

markdown_extensions:
  - admonition #"attention", "caution", "danger", "error", "hint", "important", "note", "tip", "warning", "admonition"
  - attr_list
  - def_list
  - footnotes
  - fenced_code
  - md_in_html # An extension that parses Markdown inside of HTML tags.
  - pymdownx.arithmatex: # LaTeX syntax
      generic: true
  - pymdownx.emoji: # :smile: :heart: :thumbsup:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.details
  - pymdownx.highlight: # Code highlighting
      use_pygments: true
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite # `==highlighted text==`
  - pymdownx.snippets # `{{snippet_name}}`
  - pymdownx.superfences # https://facelessuser.github.io/pymdown-extensions/extensions/superfences/
  - pymdownx.tasklist # - [X] item
  - pymdownx.tabbed # === "Tab 1"
  - pymdownx.blocks.caption
  - toc:
      permalink: "#"
      baselevel: 2
      separator: "_"

plugins:
  - search
  - bibtex:
      bib_file: "docs/Bibliography.bib"
      csl_file: "docs/assets/csl/nature.csl"
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Home: Accueil
            Getting Started: Démarrage Rapide
            User: Utilisateur
            Theory: Théorie
            Dev: Développeur
          admonition_translations:
            attention: Attention
            danger: Danger
            error: Erreur
            hint: Astuce
            important: Important
            note: Note
            tip: Conseil
            warning: Avertissement

